<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row ml-3 mr-3" style="margin-top: -15%" (click)="open()" >
    <div *ngFor="let i of [0,1,2,3,4,5]" style="cursor: pointer" class="col-3 card bg-transparent text-white mb-5" >
      <img src="assets/img/theme/team-3-800x800.jpg" class="card-img" alt="...">
      <div class="card-img-overlay">
        <h2 class="text-danger">Yoga</h2>
        <h5 class="text-danger">10 Videos</h5>
      </div>
    </div>
    <div *ngFor="let i of [0,1,2,3,4,5]" style="cursor: pointer" class="col-3 card bg-transparent text-white mb-5" >
      <img src="assets/img/theme/team-2-800x800.jpg" class="card-img" alt="...">
      <div class="card-img-overlay">
        <h2>Zumba</h2>
        <h5>8 Videos</h5>
      </div>
    </div>
  </div>
</div>
